{% load i18n static %}<!DOCTYPE html>
<head>
<title>{% block title %}Game Sight{% endblock %}</title>
<link href="{% static "vendors/bootstrap/bootstrap.css" %}" rel="stylesheet" type="text/css">
<meta name="robots" content="NONE,NOARCHIVE">
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">

<script src="{% static "vendors/jquery/jquery.js" %}"></script>
<script src="{% static "vendors/bootstrap/bootstrap.js" %}"></script>
{% block extrastyle %}{% endblock %}
{% block extrahead %}{% endblock %}
</head>
<body>
  <div id="app">
    <div class="gamesight-main-content">
      User: {{ request.user }} Credit: {{ request.user.profile.credit }}
      {% block content %}{% endblock %}
    </div>
  </div>
</body>
</html>
