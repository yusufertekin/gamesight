---

- name: Update and upgrade apt packages
  become: true
  apt:
    upgrade: yes
    update_cache: yes
    cache_valid_time: 86400 #One day

- name: Install apt packages 
  apt:
    name: ['python3-pip', 'python-setuptools', 'redis-server']
    state: present

- name: Make sure a service is running
  systemd:
    state: started
    name: redis

- name: Install virtualenv
  pip: 
    name: virtualenv
    executable: pip3

- name: Create virtualenv folder
  file:
    state: directory
    path: "{{ venv_home_path }}"
    owner: "{{ deploy_user }}"
    group: "{{ deploy_group }}"
